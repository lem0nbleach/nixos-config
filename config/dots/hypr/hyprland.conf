$fileManager=foot -e yazi
$mainMod=SUPER
$menu=hyprlauncher
$terminal=foot
animations {
  bezier=myBezier, 0.05, 0.9, 0.1, 1
  animation=windows, 1, 2, myBezier
  animation=windowsOut, 1, 5, default, popin 80%
  animation=border, 1, 10, default
  animation=borderangle, 1, 5, default
  animation=fade, 1, 7, default
  animation=workspaces, 1, 6, default
  enabled=true
}

decoration {
  blur {
    brightness=0.800000
    contrast=0.700000
    enabled=true
    passes=3
    size=5
    special=true
    vibrancy=0.200000
    xray=true
  }

  shadow {
    color=rgba(1a1a1aee)
    enabled=true
    range=10
    render_power=3
  }
  active_opacity=1.000000
  inactive_opacity=1.000000
  rounding=10
}

device {
  name=wacom-cintiq-16-pen
  output=HDMI-A-1
  transform=0
}

dwindle {
  preserve_split=true
  pseudotile=true
}

general {
  allow_tearing=false
  border_size=2
  col.active_border=rgb(FFB900)
  col.inactive_border=rgb(45475a)
  gaps_in=2
  gaps_out=4
  layout=deindle
  resize_on_border=false
}

group {
  groupbar {
    col.active=rgb(89b4fa)
    col.inactive=rgb(45475a)
    text_color=rgb(cdd6f4)
  }
  col.border_active=rgb(89b4fa)
  col.border_inactive=rgb(45475a)
  col.border_locked_active=rgb(94e2d5)
}

input {
  accel_profile=flat
  follow_mouse=1
  kb_layout=us
  kb_model=
  kb_options=
  kb_rules=
  kb_variant=
  sensitivity=0
}

master {
  new_status=master
}

misc {
  background_color=rgb(1e1e2e)
  disable_hyprland_logo=true
  disable_splash_rendering=true
  vrr=3
  vfr=true
}
bind=$mainMod, code:59, exec, hyprshutdown -t 'Shutting down' --post-cmd 'systemctl poweroff'
bind=$mainMod, Q, exec, $terminal
bind=$mainMod, C, killactive,
bind=$mainMod, E, exec, $fileManager
bind=$mainMod, V, togglefloating,
bind=$mainMod, R, exec, $menu
bind=$mainMod, F, fullscreen
bind=$mainMod, 1, workspace, 1
bind=$mainMod, 2, workspace, 2
bind=$mainMod, 3, workspace, 3
bind=$mainMod, 4, workspace, 4
bind=$mainMod, 5, workspace, 5
bind=$mainMod, 6, workspace, 6
bind=$mainMod, S, togglespecialworkspace, scratchPad
bind=$mainMod, X, workspace, name:Secondary
bind=$mainMod SHIFT, 1, movetoworkspace, 1
bind=$mainMod SHIFT, 2, movetoworkspace, 2
bind=$mainMod SHIFT, 3, movetoworkspace, 3
bind=$mainMod SHIFT, 4, movetoworkspace, 4
bind=$mainMod SHIFT, 5, movetoworkspace, 5
bind=$mainMod SHIFT, 6, movetoworkspace, 6
bind=$mainMod SHIFT, S, movetoworkspace, special:scratchPad
bind=$mainMod SHIFT, X, movetoworkspace, name:Secondary
bind=$mainMod, mouse_down, workspace, e+1
bind=$mainMod, mouse_up, workspace, e-1
bind=, Print, exec, grim -g "$(slurp -d)" - | stash-copy
bindm=$mainMod, mouse:272, movewindow
bindm=$mainMod, mouse:273, resizewindow

bind=$mainMod, H, movefocus, l
bind=$mainMod, J, movefocus, d
bind=$mainMod, K, movefocus, u
bind=$mainMod, L, movefocus, r

env=HYPRCURSOR_THEME, bibata-hyprcursor
env=XCURSOR_SIZE,24
env=HYPRCURSOR_SIZE,24

exec-once = hyprctl setcursor bibata-hyprcursor 24
exec-once = hyprpaper > /home/lem0nbleach/logs/hypr/hyprpaper.log
exec-once = hyprlock > /home/lem0nbleach/logs/hypr/hyprlock.log
exec-once = hyprlauncher -d
exec-once = swaync
exec-once = hypridle
exec-once = hyprsunset --gamma 100% --identity
exec-once = stash watch
exec-once = fcitx5 -d -r
exec-once = fcitx5-remote -r

monitor=DP-1, 2560x1440@144, 0x0, 1, vrr, 3
#monitor=HDMI-A-1, 1920x1080@60, -1920x200, 1
windowrulev2=opacity 0.97 0.9,initialClass:^(kitty)$,initialTitle:^(kitty)$
windowrulev2=suppressevent maximize, class:.*
workspace=name:Secondary, monitor:HDMI-A-1, default:true
workspace=1, monitor:DP-1, default:true
workspace=2, monitor:DP-1
workspace=3, monitor:DP-1
workspace=4, monitor:DP-1
workspace=5, monitor:DP-1
workspace=6, monitor:DP-1

windowrule {
  name= fullscren_no_idle
  match:fullscreen_state_client = 2
  idle_inhibit = always
}
windowrule = focus_on_activate = on, match:class = vesktop, match:initial_title = Discord
windowrule = focus_on_activate = on, match:class = firefox, match:initial_title = Mozilla Firefox
